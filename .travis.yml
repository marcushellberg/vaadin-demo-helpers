sudo: false
dist: trusty
language: node_js
node_js: 8.11

cache:
  directories:
    - node_modules

addons:
  firefox: latest
  chrome: stable

jobs:
  include:
    - if: type = push
      env: TEST_SUITE=unit_tests POLYMER=2
    - if: type = pull_request
      env: POLYMER=2
      addons:
        firefox: latest
        chrome: stable
    - if: type = cron
      env: TEST_SUITE=unit_tests POLYMER=2

script:
  - npm -q i && npm i -q --no-save bower polymer-cli && bower -q i &&
    npm run lint &&
    if [[ "$TRAVIS_EVENT_TYPE" != "pull_request" && "$TRAVIS_BRANCH" != quick/* ]]; then
      wct --env saucelabs;
    else
      xvfb-run -s '-screen 0 1024x768x24' wct;
    fi &&
    if [[ "$TRAVIS_EVENT_TYPE" = "cron" && "$TEST_SUITE" = "unit_tests" ]]; then
      wct --env saucelabs-cron;
    fi;

after_success:
  - "cat ${TRAVIS_BUILD_DIR}/coverage/lcov.info | coveralls"
